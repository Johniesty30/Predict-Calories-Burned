<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Calories Burned Prediction
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        .gradient-text {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-800 text-white font-roboto relative">
    <img alt="A background image showing a fitness theme with people working out"
        class="absolute inset-0 w-full h-full object-cover z-0 filter brightness-50" height="1080"
        src="https://images.unsplash.com/photo-1601422407692-ec4eeec1d9b3?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        width="1920" />
    <div class="relative z-10 bg-gray-800 bg-opacity-50 min-h-screen">
        <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] px-4">
            <div class="w-full max-w-md fade-in">
                <div
                    class="bg-gray-900 bg-opacity-90 p-8 rounded-xl shadow-2xl transform transition duration-500 hover:scale-105">
                    <div class="flex justify-center mb-4">
                        <i class="fas fa-chart-line text-4xl text-blue-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold gradient-text text-center mb-4">
                        Prediction Result
                    </h2>
                    <p class="text-center text-lg text-gray-300 bg-gray-700 bg-opacity-50 p-4 rounded-lg">
                        {{ result }}
                    </p>
                    <div class="mt-6 text-center">
                        <a href="/"
                            class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300 inline-flex items-center">
                            <i class="fas fa-redo mr-2"></i>
                            Try Again
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
